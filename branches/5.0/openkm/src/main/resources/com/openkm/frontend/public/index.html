<html>
	<head>
		<title>OpenKM</title>
		<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Cache-Control" content="no-cache" />
    	<meta http-equiv="Pragma" content="no-cache" />
    	<meta http-equiv="Expires" content="0" />   
    	<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link rel="Shortcut icon" href="../favicon.ico">
		<link type="text/css" rel="stylesheet" href="styles.css" title="default">
		<link type="text/css" rel="alternate stylesheet" href="test.css" title="test">
		<link type="text/css" rel="alternate stylesheet" href="mediumfont.css" title="mediumfont">
		<link type="text/css" rel="alternate stylesheet" href="bigfont.css" title="bigfont">
		<script type="text/javascript" src="/OpenKM/js/swfobject/swfobject.js"></script>
		<script type="text/javascript" src="/OpenKM/js/deploy/deployJava.js"></script>
		<script type="text/javascript" src="/OpenKM/js/flexpaper/flexpaper_flash.js"></script>
		<script language="JavaScript"><!--
			// Disable contextual menus in NS 4.
			function right(e) {
				if (navigator.appName == 'Netscape' && (e.which == 3 || e.which ==2)) {
					return false;
				}
				return true;
			}

			// Disable contextual menus in NS 6 and IE.
			function context() {
				return false;
			}
		
			document.oncontextmenu = function() {return false;};
		
			function changeCss(title) {
				var i, a, main;
				
				for (i=0; (a = document.getElementsByTagName("link")[i]); i++) {
					if (a.getAttribute("rel").indexOf("style") != -1&& a.getAttribute("title")) {
						a.disabled = true;
						if (a.getAttribute("title") == title) a.disabled = false;
					}
				}
			}
		
			function copyToClipboard(text) {
				var ua = navigator.userAgent.toLowerCase();
				
				try {
		   			if (ua.indexOf('msie') != -1 ) {
		   				// the IE-way
		   				window.clipboardData.setData('Text', text);
		   			} else if (ua.indexOf('gecko') != -1 ) {
		   				// Probably not the best way to detect netscape/mozilla.
		   				// I am unsure from what version this is supported
						netscape.security.PrivilegeManager.enablePrivilege('UniversalXPConnect');
						gClipboardHelper = Components.classes["@mozilla.org/widget/clipboardhelper;1"].getService(Components.interfaces.nsIClipboardHelper);
						gClipboardHelper.copyString(text);
					}
				} catch (e) {
					alert(e);
				}
		   
		   		return false;
	   		}
	
			document.onmousedown=right;
			document.oncontextmenu=context;
		--></script>
	</head>
	<body>
		<script language="javascript" src="com.openkm.frontend.Main.nocache.js"></script>
		<div id="scannerApplet"></div>
		<div id="uploaderApplet"></div>
		<!-- Download documents needs this -->
		<iframe src="" id="__download" style="width:0;height:0;border:0"></iframe> 
	</body>
</html>
