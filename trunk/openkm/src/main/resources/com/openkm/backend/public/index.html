<html>
	<head>
		<title>OpenKM Administration</title>
		<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Cache-Control" content="no-cache" />
    	<meta http-equiv="Pragma" content="no-cache" />
    	<meta http-equiv="Expires" content="0" />   
    	<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link rel="Shortcut icon" href="../favicon.ico">
		<link type="text/css" rel="stylesheet" href="styles.css">
		<link type="text/css" rel="stylesheet" href="DragDrop.css">

		<script language="JavaScript">
		//This code is the beginning of the right click disable
		function right(e) {
			//This function is for Net 4.
			if (navigator.appName == 'Netscape' && (e.which == 3 || e.which ==2)) {
				return false;
			}
			
			return true;
		}

		function context() {
			//This function takes care of Net 6 and IE.
			return false;
		}
		
		function changeCss(title) {
			var i, a, main;
			for(i=0; (a = document.getElementsByTagName("link")[i]); i++) {
				if(a.getAttribute("rel").indexOf("style") != -1&& a.getAttribute("title")) {
					a.disabled = true;
					if(a.getAttribute("title") == title) a.disabled = false;
				}
			}
		}
	
		document.onmousedown=right;
		document.oncontextmenu=context;
		</script>
	</head>
	<body>
		<script language="javascript" src="com.openkm.backend.Main.nocache.js"></script>
	</body>
</html>
